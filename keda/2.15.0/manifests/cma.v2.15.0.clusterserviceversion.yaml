          - list
        serviceAccountName: custom-metrics-autoscaler-operator
      deployments:
      - label:
          app.kubernetes.io/part-of: custom-metrics-autoscaler-operator
        name: custom-metrics-autoscaler-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/part-of: custom-metrics-autoscaler-operator
              name: custom-metrics-autoscaler-operator
          strategy: {}
          template:
            metadata:
              labels:
                app.kubernetes.io/part-of: custom-metrics-autoscaler-operator
                name: custom-metrics-autoscaler-operator
            spec:
              containers:
              - args:
                - -c
                - export KEDA_OPERATOR_IMAGE=$RELATED_IMAGE_1; export KEDA_METRICS_SERVER_IMAGE=$RELATED_IMAGE_2;
                  export KEDA_ADMISSION_WEBHOOKS_IMAGE=$RELATED_IMAGE_3; exec /manager
                  "$0" "$@"
                - --leader-elect
                - --zap-log-level=info
                - --zap-encoder=console
                - --zap-time-encoding=rfc3339
                command:
                - /usr/bin/bash
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: RELATED_IMAGE_1
                  value: CMA_OPERAND_PLACEHOLDER_1
                - name: RELATED_IMAGE_2
                  value: CMA_OPERAND_PLACEHOLDER_2
                - name: RELATED_IMAGE_3
                  value: CMA_OPERAND_PLACEHOLDER_3
                image: ghcr.io/kedacore/keda-olm-operator:2.15.0
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 25
                name: custom-metrics-autoscaler-operator
                ports:
                - containerPort: 8080
                  name: http
                  protocol: TCP
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 20
                resources:
                  limits:
                    cpu: 500m
                    memory: 1000Mi
                  requests:
                    cpu: 100m
                    memory: 100Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                  readOnlyRootFilesystem: true
                volumeMounts:
                - mountPath: /certs
                  name: certificates
                  readOnly: true
              securityContext:
                runAsNonRoot: true
              serviceAccountName: custom-metrics-autoscaler-operator
              volumes:
              - name: certificates
                secret:
                  optional: true
                  secretName: kedaorg-certs
    strategy: deployment
  installModes:
